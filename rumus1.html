<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Volume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="rumus1.css">
    
</head>

<body>
    

    <body class="d-flex h-100 text-center text-white bg-dark">
    
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
          <header class="mb-auto">
            <div>
              <h3 class="float-md-start mb-0">J&T Global Shipping Company</h3>
              <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact</a>
              </nav>
            </div>
          </header>    

    <div id="content">
        <div class="box-content"> 

            <label class="label-panjang">Panjang Box : </label>
            <input type="number" class="panjang">
            <br>
            <lebar class="label-tinggi">Tinggi Box  : </lebar>
            <input type="number" class="tinggi">
            <br>
            <label class="label-lebar">Lebar Box   : </label>
            <input type="number" class="lebar">
            <br>
    
            <button class="tombol-submit">Submit</button>
            <p class="hasil"></p>
        </div>
    </div>
    
    <script>
        // Element input angka
        const elementPanjang = document.querySelector('.panjang');
        const elementTinggi = document.querySelector('.tinggi');
        const elementLebar = document.querySelector('.lebar');

        // Element Tombol
        const elementTombolSubmit = document.querySelector('.tombol-submit');

        // Element Hasil
        const elementHasil = document.querySelector('.hasil');

        elementTombolSubmit.addEventListener('click', function(){
            const nilaiPanjang = Number(elementPanjang.value);
            const nilaiTinggi = Number(elementTinggi.value);
            const nilaiLebar = Number(elementLebar.value);

            const hasil = nilaiPanjang * nilaiTinggi * nilaiLebar;
            elementHasil.textContent = `Volume Box anda = ${hasil}`;


        });
    </script>
</html>
